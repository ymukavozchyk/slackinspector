<div layout="row" layout-sm="column" layout-align="center center" ng-hide="vm.hideLoader" flex>
    <md-progress-circular md-mode="indeterminate" md-diameter="70"></md-progress-circular>
</div>

<md-content class="content-section" layout="column" layout-align="center center" ng-show="vm.hideLoader && !vm.showError" ng-class="{ flex: vm.hideLoader && !vm.showError }">

    <h1>Tone Analysis</h1>
    <h2>Step 1 of 2</h2>

    <p class="content-text-block text-center">
        Select Slack channel for analysis
    </p>

    <md-radio-group class="options-section" ng-model="vm.selectedChannelIndex">
        <md-radio-button ng-repeat="channel in vm.channels" value="{{ $index }}" class="md-primary">#{{ channel.name }}</md-radio-button>
    </md-radio-group>

    <md-button ng-click="vm.goToStep2()" class="md-raised md-primary" aria-label="Next">Next</md-button>

</md-content>

<div layout="row" layout-align="center center" ng-show="vm.hideLoader && vm.showError" flex>
    <div>
        <h3 class="neutral-warning-text">
            <md-icon md-svg-icon="warning"></md-icon>
            Oops! <a href="javascript:void(0);" class="error-link" ng-click="vm.refreshPage()">Please try again</a>
        </h3>
        <p class="center-text">
            <a href="javascript:void(0);" class="error-link" ng-click="vm.showErrorDialog()">Show error</a>
        </p>
    </div>
</div>
