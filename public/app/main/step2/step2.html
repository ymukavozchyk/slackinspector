<md-content layout="column" layout-align="center center" flex>

    <div layout="column" layout-align "center center">

        <md-radio-group ng-model="vm.mode">
            <md-radio-button value="all" class="md-primary">All</md-radio-button>
            <md-radio-button value="range" class="md-primary">Selected</md-radio-button>
        </md-radio-group>

        <div style="margin-left:2em;" layout="column">

            <div>
                <md-checkbox ng-model="vm.fromCheck" ng-disabled="vm.mode == 'all'" md-no-ink aria-label="From" class="md-primary">
                    From
                </md-checkbox>
                <md-datepicker ng-model="vm.fromDate" md-max-date="vm.today" ng-disabled="vm.mode == 'all' || !vm.fromCheck" md-placeholder="Enter date"></md-datepicker>
            </div>

            <div>
                <md-checkbox ng-model="vm.toCheck" ng-disabled="vm.mode == 'all'" md-no-ink aria-label="To" class="md-primary">
                    To
                </md-checkbox>
                <md-datepicker ng-model="vm.toDate" md-min-date="vm.minDate" md-max-date="vm.today" ng-disabled="vm.mode == 'all' || !vm.toCheck" md-placeholder="Enter date"></md-datepicker>
            </div>

        </div>

    </div>

    <div layout="row" layout-align="space-between center">
        <md-button ng-click="vm.goToStep1()" class="md-raised" aria-label="Back">Back</md-button>
        <md-button ng-disabled="vm.mode === 'range' && !vm.fromCheck && !vm.toCheck" ng-click="vm.goToAnalysis()" class="md-raised md-primary" aria-label="Next">Next</md-button>
    </div>

</md-content>
