<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>SlackInspector - Analysis - Step 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="description" content="Analyzing messages from specific Slack channel via IBM Watson Tone Analyzer">

	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>

	<header>
		<div>
			<a class="logo-link" href="/index"><h2>SlackInspector</h2></a>
		</div>
		<div>
			<a class="btn btn-header" href="/usage">Usage Statistics</a>
			<a id="logOutButton" class="btn btn-header" href="javascript:void(0)">Log Out from Slack</a>
		</div>
	</header>

	<main>
		<section>
			<h1 class="text-center">Analysis</h1>
		</section>
		<section>
			<h2 class="text-center">Step 2 of 2</h2>
			<h3 class="text-center">Select analysis options</h3>
		</section>
		<section class="options-section">

			<h4 id="selectedChannelName" class="text-center"></h4>

			<div>
				<p><label><input type="radio" id="disableAdditionalOptionsRadio" name="mode" value="1" checked> All messages</label></p>
				<p><label><input type="radio" id="enableAdditionalOptionsRadio" name="mode" value="2"> Messages within specific date and time range</label></p>
				<p>
					<label><input type="checkbox" id="fromCheck" name="additionalOptions" disabled> From</label>
					<input type="date" id="fromDate" name="additionalOptions" disabled>
					<input type="time" id="fromTime" name="additionalOptions" disabled>
				</p>
				<p>
					<label><input type="checkbox" id="toCheck" name="additionalOptions" disabled> To</label>
					<input type="date" id="toDate" name="additionalOptions" disabled>
					<input type="time" id="toTime" name="additionalOptions" disabled>
				</p>
				<p>
					<label>
                        <input type="checkbox" id="dataUsageCheck" checked> Yes, you can use my anonymous analysis results for usage statistics.
                        <a class="link" href="/about" target="_blank">More information</a>
                    </label>
				</p>
			</div>


		</section>

		<section class="action-section-double">
			<a id="backButton" class="btn btn-action" href="javascript:void(0)">< Back</a>
			<a id="performAnalysisButton" class="btn btn-action" href="javascript:void(0)">Perform Analysis</a>
		</section>
	</main>

	<footer>
		<div>
			<a class="link link-simple" href="/about" target="_blank" title="About SlackInspector">About</a>
			<a class="link link-simple" href="https://github.com/ymukavozchyk/slackinspector/tree/part-1" target="_blank" title="SlackInspector on GitHub">GitHub</a>
		</div>
		<div class="copyright">
			Â© 2016 SlackInspector
		</div>
	</footer>

	<script type="text/javascript" src="assets/vendors/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/services/utilities.js"></script>
	<script type="text/javascript" src="assets/js/logic/options.js"></script>
</body>

</html>
